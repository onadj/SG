{% extends "core/base.html" %}
{% load static %}

{% block title %}Welcome{% endblock %}

{% block content %}
<style>
    body {
        background: url("{% static 'images/home.jpg' %}") no-repeat center center fixed;
        background-size: cover;
    }
    .welcome-container {
        max-width: 600px;
        margin: 150px auto;
        background: rgba(255, 255, 255, 0.9);
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        text-align: center;
    }
    .btn-container {
        margin-top: 20px;
    }
</style>

<div class="container">
    <div class="welcome-container">
        <h1 class="display-5">Welcome to Your Schedule</h1>
        <p class="lead">Easily manage your shifts and stay organized.</p>
        <div class="btn-container">
            <a href="{% url 'nurse_schedule' %}" class="btn btn-primary btn-lg">View Schedule</a>
            <a href="{% url 'admin:index' %}" class="btn btn-secondary btn-lg">Admin Panel</a>
        </div>
    </div>
</div>
{% endblock %}
